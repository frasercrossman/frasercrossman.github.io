---
layout: default
title: Projects - Fraser Crossman
custom_css:
    - projects
---

<div class="content">
    <h1>Projects</h1>

    <div class="grid-container">
        {% for project in site.projects %}
        <div class="grid-element">
            <a href="{{ project.url }}">
                <div class="grid-element-img-container">
                    <img class="grid-element-img" src="{{ project.image_url }}" alt="{{ project.description }}">
                </div>
                <p class="grid-element-text">{{ project.title }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
