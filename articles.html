---
layout: default
title: Articles - Fraser Crossman
---

<div class="content">
    <h1>Articles</h1>

    <div>
        {% assign articles = site.articles | sort: 'date' | reverse %}
        {% for article in articles %}
        <div>
            <span style="font-family: monospace">{{ article.date | date_to_string }}</span> &raquo; <a href="{{ article.url }}">{{ article.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>
