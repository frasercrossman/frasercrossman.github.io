<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.author }}
      {% endif %}
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="alternate" type="application/atom+xml" title="Fraser Crossman" href="/atom.xml">
    <link rel="icon" type="image/svg+xml" sizes="any" href="/res/icon/icon.svg?v={{ build_version }}">

    <link rel="stylesheet" media="screen" href="/css/main.css" type="text/css">
  </head>
  <body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
  </body>
</html>
